<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="face-api.min.js" defer></script>
  <script src="script.js" defer></script>
  <title>Face Detection</title>
</head>

<body>
  <div class="container">
    <h1 class="text-center">Face Detection</h1>
    <div class="row">
      <div class="video-container">
        <video id="video" autoplay muted aria-label="Face Detection Video"></video>
      </div>
      <div class="results-container">
        <h4>Face Detection Results</h4>
        <ul id="results-list"></ul>
      </div>
    </div>
    <div class="button-container">
      <button id="start-button" class="btn btn-start">Start</button>
      <button id="stop-button" class="btn btn-stop" disabled>Stop</button>
      <button id="toggle-landmarks" class="btn btn-toggle">Toggle Landmarks</button>
    </div>
    <div class="loading-animation" style="display: none;">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div class="wrapper" id="feedback-form"  style="display: none;">

      <div class="title">Rate your experience</div>
      <div class="content">We highly value your feedback! Kindly take a moment to rate your experience and provide us
        with your valuable feedback.</div>
      <div class="rate-box">
        <input type="radio" name="star" id="star0" />
        <label class="star" for="star0"></label>
        <input type="radio" name="star" id="star1" />
        <label class="star" for="star1"></label>
        <input type="radio" name="star" id="star2" checked="checked" />
        <label class="star" for="star2"></label>
        <input type="radio" name="star" id="star3" />
        <label class="star" for="star3"></label>
        <input type="radio" name="star" id="star4" />
        <label class="star" for="star4"></label>
      </div>
      <textarea cols="30" rows="6" placeholder="Tell us about your experience!" id="feedback-text"></textarea>
      <div class="submit-btn" id="submit-feedback">Send Feedback</div>
    </div>

  </div>

</body>

</html>
